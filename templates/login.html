{% extends "customer_base.html" %}

{% block title %}Log In - White Thorn Piercing{% endblock %}

{% block content %}
<div class="container" style="max-width: 450px; margin: 0 auto;">
    <h1 style="text-align: center;">Welcome Back</h1>
    <p class="subtitle" style="text-align: center;">Log in to manage your appointments</p>

    <form method="POST" action="{{ url_for('customer_login') }}{% if request.args.get('next') %}?next={{ request.args.get('next') }}{% endif %}">
        <label>Email Address</label>
        <input type="email" name="email" required placeholder="your@email.com" autofocus>

        <label>Password</label>
        <input type="password" name="password" required placeholder="Enter your password">

        <div style="margin-top: 25px;">
            <button type="submit" style="width: 100%;">Log In</button>
        </div>
    </form>

    <p style="text-align: center; margin-top: 20px;">
        <a href="#" style="color: rgba(245, 241, 232, 0.6); font-size: 14px;">Forgot your password?</a>
    </p>

    <div class="divider"></div>

    <p style="text-align: center; color: rgba(245, 241, 232, 0.7);">
        Don't have an account?
        <a href="{{ url_for('customer_register') }}" style="color: var(--gold);">Create one here</a>
    </p>
</div>
{% endblock %}
