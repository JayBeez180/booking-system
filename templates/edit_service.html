{% extends "base.html" %}

{% block title %}Edit Service{% endblock %}

{% block content %}
    <h1>Edit Service</h1>

    <form method="POST">
        <label>Service Name:</label>
        <input type="text" name="name" required value="{{ service.name }}">

        <label>Category:</label>
        <select name="category_id">
            <option value="">-- No Category --</option>
            {% for category in categories %}
                <option value="{{ category.id }}" {% if service.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>

        <label>Duration (minutes):</label>
        <input type="number" name="duration_minutes" required value="{{ service.duration_minutes }}" min="15" step="15">

        <label>Price (Â£):</label>
        <input type="number" name="price" step="0.01" min="0" value="{{ service.price or '' }}">

        <label>Description (optional):</label>
        <textarea name="description" rows="4">{{ service.description or '' }}</textarea>

        <button type="submit" class="btn-success">Save Changes</button>
    </form>

    <br>
    <a href="/admin/services">&larr; Back to Services</a>
{% endblock %}
