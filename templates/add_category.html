{% extends "base.html" %}

{% block title %}Add Category{% endblock %}

{% block content %}
    <p><a href="/admin/categories">&larr; Back to Categories</a></p>

    <h1>Add New Category</h1>

    <form method="POST">
        <label>Category Name</label>
        <input type="text" name="name" required placeholder="e.g., Ears, Nose, Lips">

        <button type="submit">Add Category</button>
    </form>
{% endblock %}
