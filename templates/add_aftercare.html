{% extends "base.html" %}

{% block title %}Add Aftercare Guide{% endblock %}

{% block content %}
    <p><a href="{{ url_for('admin_aftercare') }}">&larr; Back to Aftercare</a></p>

    <h1>Add Aftercare Guide</h1>

    <form method="POST" style="max-width: 700px;">
        <label>Title *</label>
        <input type="text" name="title" required placeholder="e.g., Ear Piercing Aftercare">

        <label>Associated Service</label>
        <select name="service_id">
            <option value="">General (applies to all services)</option>
            {% for service in services %}
                <option value="{{ service.id }}">{{ service.name }}</option>
            {% endfor %}
        </select>
        <small style="color: #666; display: block; margin-top: 5px;">
            Leave blank for general aftercare advice that applies to all piercings.
        </small>

        <label>Content *</label>
        <textarea name="content" rows="15" required placeholder="Enter the aftercare instructions here...

You can include:
- Cleaning instructions
- What to avoid
- Healing timeline
- When to seek help
- Tips for faster healing"></textarea>

        <div style="margin-top: 25px;">
            <button type="submit" class="btn btn-success">Save Aftercare Guide</button>
            <a href="{{ url_for('admin_aftercare') }}" class="btn" style="background: #95a5a6;">Cancel</a>
        </div>
    </form>
{% endblock %}
