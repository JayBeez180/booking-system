{% extends "base.html" %}

{% block title %}Add Service{% endblock %}

{% block content %}
    <h1>Add New Service</h1>

    <form method="POST">
        <label>Service Name:</label>
        <input type="text" name="name" required placeholder="e.g., Helix Piercing, Nostril Piercing">

        <label>Category:</label>
        <select name="category_id">
            <option value="">-- No Category --</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>

        <label>Duration (minutes):</label>
        <input type="number" name="duration_minutes" required placeholder="e.g., 30, 45, 60" min="15" step="15">

        <label>Price (Â£):</label>
        <input type="number" name="price" step="0.01" min="0" placeholder="e.g., 37.00">

        <label>Description (optional):</label>
        <textarea name="description" rows="4" placeholder="Describe the service..."></textarea>

        <button type="submit" class="btn-success">Add Service</button>
    </form>

    <br>
    <a href="/admin/services">&larr; Back to Services</a>
{% endblock %}
